<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Professional Green Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#40916C"/>
      <stop offset="100%" style="stop-color:#52B788"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring - refined stroke -->
  <circle cx="46" cy="46" r="34" fill="none" stroke="url(#primaryGradient)" stroke-width="5"/>
  
  <!-- Inner core - precise -->
  <circle cx="46" cy="46" r="13" fill="url(#primaryGradient)"/>
  
  <!-- Diagonal accent line -->
  <line x1="66" y1="66" x2="86" y2="86" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Connection node -->
  <circle cx="86" cy="86" r="4.5" fill="url(#accentGradient)"/>
</svg>
