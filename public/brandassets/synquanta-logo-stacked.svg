<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Professional Green Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#40916C"/>
      <stop offset="100%" style="stop-color:#52B788"/>
    </linearGradient>
  </defs>
  
  <!-- Centered Logomark -->
  <g transform="translate(54, 25)">
    <circle cx="46" cy="46" r="38" fill="none" stroke="url(#primaryGradient)" stroke-width="5"/>
    <circle cx="46" cy="46" r="14" fill="url(#primaryGradient)"/>
    <line x1="68" y1="68" x2="90" y2="90" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    <circle cx="90" cy="90" r="4.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Wordmark - Stacked -->
  <text x="100" y="155" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="26" fill="#1B4332" letter-spacing="-0.3">
    <tspan font-weight="500">Syn</tspan><tspan font-weight="300" fill="#2D6A4F">Quanta</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="175" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="8" font-weight="500" fill="#74796E" letter-spacing="2.5">
    TECHNOLOGIES
  </text>
</svg>
