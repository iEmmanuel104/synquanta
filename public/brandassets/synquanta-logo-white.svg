<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Light version -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F4F1"/>
    </linearGradient>
    
    <!-- Accent - brighter for dark bg -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52B788"/>
      <stop offset="100%" style="stop-color:#74C69D"/>
    </linearGradient>
  </defs>
  
  <!-- Logomark -->
  <g transform="translate(12, 16)">
    <circle cx="34" cy="34" r="28" fill="none" stroke="url(#lightGradient)" stroke-width="4"/>
    <circle cx="34" cy="34" r="10" fill="url(#lightGradient)"/>
    <line x1="50" y1="50" x2="66" y2="66" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="66" cy="66" r="3.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Wordmark - White version -->
  <g transform="translate(95, 56)">
    <text x="0" y="0" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="34" font-weight="500" fill="#FFFFFF" letter-spacing="-0.5">
      Syn
    </text>
    <text x="55" y="0" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="34" font-weight="300" fill="#E8F0EB" letter-spacing="-0.5">
      Quanta
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="96" y="76" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="9" font-weight="500" fill="#95A097" letter-spacing="2.5">
    TECHNOLOGIES
  </text>
</svg>
