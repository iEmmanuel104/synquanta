<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="50%" style="stop-color:#2D6A4F"/>
      <stop offset="100%" style="stop-color:#40916C"/>
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#74C69D"/>
      <stop offset="100%" style="stop-color:#95D5B2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Subtle geometric pattern -->
  <circle cx="350" cy="50" r="120" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <circle cx="350" cy="50" r="180" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <circle cx="50" cy="350" r="80" fill="rgba(64,145,108,0.2)"/>
  
  <!-- Centered Logomark -->
  <g transform="translate(125, 95)">
    <!-- Outer ring -->
    <circle cx="75" cy="75" r="58" fill="none" stroke="white" stroke-width="6" opacity="0.95"/>
    
    <!-- Inner core -->
    <circle cx="75" cy="75" r="22" fill="white"/>
    
    <!-- Diagonal accent line -->
    <line x1="108" y1="108" x2="142" y2="142" stroke="url(#accentGrad)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Connection node -->
    <circle cx="142" cy="142" r="7" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="300" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="34" fill="white" letter-spacing="-0.5">
    <tspan font-weight="500">Syn</tspan><tspan font-weight="300" fill="#E8F0EB">Quanta</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="200" y="328" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="11" font-weight="500" fill="rgba(255,255,255,0.6)" letter-spacing="3">
    TECHNOLOGIES
  </text>
</svg>
