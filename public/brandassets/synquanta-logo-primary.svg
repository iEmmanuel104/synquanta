<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Professional Green Gradient - Deep Forest to Emerald -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
    
    <!-- Accent - Refined Teal -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#40916C"/>
      <stop offset="100%" style="stop-color:#52B788"/>
    </linearGradient>
  </defs>
  
  <!-- Refined Logomark -->
  <g transform="translate(12, 16)">
    <!-- Outer ring - thinner, more refined -->
    <circle cx="34" cy="34" r="28" fill="none" stroke="url(#primaryGradient)" stroke-width="4"/>
    
    <!-- Inner core - smaller, more precise -->
    <circle cx="34" cy="34" r="10" fill="url(#primaryGradient)"/>
    
    <!-- Diagonal accent - refined proportions -->
    <line x1="50" y1="50" x2="66" y2="66" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Connection node - subtle -->
    <circle cx="66" cy="66" r="3.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Clean Wordmark - SF Pro / Helvetica Neue style -->
  <g transform="translate(95, 56)">
    <!-- SYN - Medium weight -->
    <text x="0" y="0" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="34" font-weight="500" fill="#1B4332" letter-spacing="-0.5">
      Syn
    </text>
    <!-- QUANTA - Light weight for contrast -->
    <text x="55" y="0" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="34" font-weight="300" fill="#2D6A4F" letter-spacing="-0.5">
      Quanta
    </text>
  </g>
  
  <!-- Refined Tagline -->
  <text x="96" y="76" font-family="'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" font-size="9" font-weight="500" fill="#74796E" letter-spacing="2.5">
    TECHNOLOGIES
  </text>
</svg>
