  <!-- Simplified Logo -->
  <circle cx="13" cy="13" r="7" fill="none" stroke="white" stroke-width="1.8"/>
  <circle cx="13" cy="13" r="2.5" fill="white"/>
  <line x1="18" y1="18" x2="25" y2="25" stroke="url(#favAccent)" stroke-width="2" stroke-linecap="round"/>
